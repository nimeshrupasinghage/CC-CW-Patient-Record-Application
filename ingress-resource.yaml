apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: patient.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: patient-record-service
            port:
              number: 80
  - host: appointment.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appointment-scheduling-service
            port:
              number: 80
  - host: notification.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80
  - host: aggregator.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aggregator-service
            port:
              number: 80
